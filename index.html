<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">


<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: #fce7f3;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 30px;
}

button {
  padding: 14px 34px;
  font-size: 1.1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 0 15px;
  position: relative;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #e5e7eb;
}

/* Side smile on YES hover */
.smile {
  position: absolute;
  right: -30px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.3rem;
  display: none;
}

/* Eye near NO button */
.eye-btn {
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.5rem;
  display: none;
}

/* Floating emoji */
.floating {
  position: absolute;
  pointer-events: none;
  z-index: 1;
  opacity: 0.9;
  animation-name: floatUp;
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}

/* YES overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 3;
  overflow: hidden;
}

.overlay.show {
  opacity: 1;
  pointer-events: all;
}

.overlay h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.overlay p {
  font-size: 1.4rem;
}
</style>
</head>

<body>

<div class="container">
  <h1>Would you be my Valentine?</h1>

  <button id="yes">
    Yes
    <span class="smile" id="smile">ðŸ˜—</span>
  </button>

  <button id="no">
    No
    <span class="eye-btn" id="eyeBtn">ðŸ‘€</span>
  </button>
</div>

<div class="overlay" id="overlay">
  <h2>Right answer ðŸ˜Œ</h2>
  <p>See you on Valentineâ€™s Day ðŸ¤ª</p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const overlay = document.getElementById("overlay");
const smile = document.getElementById("smile");
const eyeBtn = document.getElementById("eyeBtn");

let eyeInterval;
let loveInterval;

/* Spawn emoji anywhere (parent can be body or overlay) */
function spawnEmoji(emoji, parent) {
  const span = document.createElement("span");
  span.className = "floating";
  span.innerText = emoji;

  const size = 16 + Math.random() * 24;
  span.style.fontSize = size + "px";

  span.style.left = Math.random() * 90 + "vw";
  span.style.top = Math.random() * 80 + "vh";

  const duration = 2 + Math.random() * 2;
  span.style.animationDuration = duration + "s";

  parent.appendChild(span);

  setTimeout(() => span.remove(), duration * 1000);
}

/* Hover NO (eye emojis on body) */
noBtn.addEventListener("mouseenter", () => {
  eyeBtn.style.display = "block";
  eyeInterval = setInterval(() => {
    spawnEmoji("ðŸ˜‚", document.body); // always body for No hover
  }, 200);
});

noBtn.addEventListener("mouseleave", () => {
  eyeBtn.style.display = "none";
  clearInterval(eyeInterval);
});

/* Hover YES */
yesBtn.addEventListener("mouseenter", () => smile.style.display = "block");
yesBtn.addEventListener("mouseleave", () => smile.style.display = "none");

/* Click YES (love emojis on overlay) */
yesBtn.addEventListener("click", () => {
  clearInterval(eyeInterval);
  eyeBtn.style.display = "none";

  overlay.classList.add("show");

  if (!loveInterval) {
    loveInterval = setInterval(() => {
      spawnEmoji("ðŸ’–", overlay); // overlay is parent
    }, 200);
  }
});
</script>

</body>
</html>
